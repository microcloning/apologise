<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=no">
    <title>Sorry</title>
    <link rel="stylesheet" href="asset/css/style.css">

    <!-- Script untuk memaksa mode desktop -->
    <script>
        if (window.innerWidth < 1024) {
            document.querySelector("meta[name=viewport]").setAttribute(
                "content",
                "width=1024, initial-scale=1.0, user-scalable=no"
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>I'm truly sorry for everything. Please forgive me and let me make things right again. ðŸ’•</p>
        </div>
        <div class="image-container">
            <img src="images/Me.jpg" alt="Apology Image">
        </div>
        <div class="header">
            <h1>I'm Sorry, I love you..</h1>
        </div>
        <div class="music">
            <!-- Autoplay musik -->
            <audio controls autoplay loop>
                <source src="music/sorry.mp3" type="audio/mp3">
                <source src="music/sorry.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="button-container">
            <button onclick="redirectToWhatsApp()">Click</button>
        </div>
    </div>

    <!-- Translator -->
    <script>
        function loadGoogleTranslate() {
            var script = document.createElement('script');
            script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
            document.head.appendChild(script);
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,id',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            });
        }

        window.onload = loadGoogleTranslate;
    </script>
    <script src="js/script.js"></script>
</body>
</html>
